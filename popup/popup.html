<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="/assets/icons/icon128.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css" />
  <meta name="google" content="notranslate" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Record LMS</title>
</head>

<body>
  <div id="toast" class="">
    <div class="toast-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path
          d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24l0 112c0 13.3-10.7 24-24 24s-24-10.7-24-24l0-112c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z" />
      </svg>
    </div>
    <div class="toast-body">
      <div class="toast-title">Warring</div>
      <div class="toast-content">Not data found</div>
    </div>
  </div>
  <div class="form">
    <div class="form-wrapper">
      <p>
        <strong>Are you sure?</strong>
        <span>
          This action will delete all question data from your computer.
        </span>
      </p>
      <div>
        <button id="btn-no">Cancel</button>
        <button id="btn-yes">Delete</button>
      </div>
    </div>
  </div>
  <div id="setting" class="">
    <div class="setting-wrapper">
      <div class="setting-title">Setting Extension</div>
      <div class="options">
        <label class="option" title="Default on">
          <span>Toggle</span>
          <div class="option-check">
            <input type="checkbox" id="toggle" />
            <span class="option-slider"></span>
            <span class="option-background"></span>
          </div>
        </label>
        <label class="option" title="Mark answer">
          <span>Mark</span>
          <div class="option-check">
            <input type="checkbox" id="mark" />
            <span class="option-slider"></span>
            <span class="option-background"></span>
          </div>
        </label>
        <label class="option" title="Automatically select answer">
          <span>Auto select</span>
          <div class="option-check">
            <input type="checkbox" id="auto-select" />
            <span class="option-slider"></span>
            <span class="option-background"></span>
          </div>
        </label>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div class="dangerous">
      <a href="https://youtu.be/xvFZjo5PgG0?si=Mb56xNAEBT4jPE0H" class="author" target="_blank">@syluu</a>
      <div id="btn-setting" class="btn" title="Setting">
        <img src="../assets/images/gear-solid.svg" alt="s" />
      </div>
      <div id="btn-expand" class="btn" title="Expand">
        <img src="../assets/images/expand-solid.svg" alt="e" />
      </div>
      <div id="btn-filter" class="btn" title="Filter">
        <img src="../assets/images/filter-solid.svg" alt="f" />
      </div>
      <div id="btn-upload" class="btn" title="Upload">
        <img src="../assets/images/upload-solid.svg" alt="s" />
      </div>
      <div id="btn-clear" title="Clear">Clear</div>
    </div>
    <div class="list-question" id="question-container">
      <!-- question -->
    </div>
  </div>
  <script src="./popup.js"></script>
</body>

</html>
